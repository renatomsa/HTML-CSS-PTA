<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Dip</title>
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navbar.css">

    <!-- Fonte Utilizada -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Criação uma seção para incluir a navbar -->
    <section>
        <nav>
            <div class="navbar-content">
                <img src="../Images/Logo-Cima.png" alt="" class="logo-b">
                <!-- Criação de uma seção para a barra de pesquisa -->
                <div class="find-items">
                    <img id="magnifyingglass" src="../Images/magnifyingglass.png" alt="">
                    <input id="find-items-content" type="text" placeholder="Procure seu sorvete">
                </div>
            </div>
        </nav>
    </section>

    <!-- Construção do menu de vendas -->
    <section>
        <div class="cards">
            <!-- Dividindo o menu em 4 partes -->
            <div class="box1">
                <img src="../Images/Tablito.png" alt="" class="tablito-img">
                <p class="title-box1">
                    Picolé Tablito
                </p>
                <p class="description-box1">
                    Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)
                </p>
                <div>
                    <p class="price-box1">
                        R$ 5,00
                    </p>
                </div>
            </div>

        <!-- As seções menores são divididas em duas partes -->

            <div class="box2">
                <div class="intern-box1">
                    <img src="../Images/Brigadeiro.png" alt="" class="brigadeiro-img">
                </div>
                <div class="intern-box2">
                    <img src="../Images/Kolorix.png" alt="" class="kolorix-img">
                </div>
            </div>
            <div class="box3">
                <img src="../Images/Chicabon.png" alt="" class="chicabon-img">
                <p class="title-box2">
                    Chica Bon
                </p>
                <p class="description-box2">
                    Picolé de chocolate tradicional 53g (R$ 0,05/g)
                </p>
                <div>
                    <p class="price-box2">
                        R$ 3,50
                    </p>
                </div>
            </div>
            <div class="box4">
                <div class="intern-box3">
                    <img src="../Images/Kibonbon.png" alt="" class="kibonbon-img">
                </div>
                <div class="intern-box4">
                    <img src="../Images/Minions.png" alt="" class="minions-img">
                </div>
            </div>
        </div>
    </section>
</body>

<!-- Criação do rodapé da página de sorvete -->

<footer>
    <div class="footer">
        <div class="social-media">
            <div class="linkedin-ic">
                <a href="https://br.linkedin.com/" target="_blank">
                    <img src="../Images/ic Linkedin.png" alt="" class="linkedin-img">
                </a>
            </div>
            <div class="facebook-ic">
                <a href="https://pt-br.facebook.com/" target="_blank">
                    <img src="../Images/ic Facebook.png" alt="" class="facebook-img">
                </a>
            </div>
            <div class="twitter-ic">
                <a href="https://twitter.com" target="_blank">
                    <img src="../Images/ic Twitter.png" alt="" class="twitter-img">
                </a>
            </div>
        </div>
        <img src="../Images/Logo-Baixo.png" alt="" class="logo-s">
        <p class="footer-text">Made with &#60/&#62 and <span>&#60</span>3 by Renato Serrano </p>
    </div>
</footer>

</html>
